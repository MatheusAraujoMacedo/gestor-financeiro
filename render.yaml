databases:
  - name: gestor-db
    plan: free
    databaseName: gestor_financeiro
    user: gestor_user

services:
  - type: web
    name: financas-pro
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gestor-db
          property: connectionURI
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
