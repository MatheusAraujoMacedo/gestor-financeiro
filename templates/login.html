{% extends 'base.html' %}
{% block title %}Login - FinançasPro{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h1>Bem-vindo de volta</h1>
            <p>Entre na sua conta para acessar o dashboard</p>
        </div>
        <form action="{{ url_for('login') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="senha">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="senha" name="senha" placeholder="••••••••" required
                    autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-arrow-right"></i> Entrar
            </button>
        </form>
        <div class="auth-footer">
            <p>Não tem conta? <a href="{{ url_for('cadastro') }}">Criar conta grátis</a></p>
        </div>
    </div>
</section>
{% endblock %}
