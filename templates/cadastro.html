{% extends 'base.html' %}
{% block title %}Criar Conta - FinançasPro{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon auth-icon-green">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Crie sua conta</h1>
            <p>Comece a controlar suas finanças agora mesmo</p>
        </div>
        <form action="{{ url_for('cadastro') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label for="nome">
                    <i class="fas fa-user"></i> Nome completo
                </label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="senha">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required minlength="6"
                    autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-check"></i> Criar Conta
            </button>
        </form>
        <div class="auth-footer">
            <p>Já tem conta? <a href="{{ url_for('login') }}">Fazer login</a></p>
        </div>
    </div>
</section>
{% endblock %}
